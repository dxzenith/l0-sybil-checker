<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sybil Wallet Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            text-align: center;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Layerzero Sybil Checker</h1>
    <input type="text" id="walletAddress" placeholder="Enter your wallet address">
    <button onclick="checkWallet()">Check</button>
    <div id="result"></div>
    <footer>
        Created by <a href="https://x.com/i_5ive" target="_blank">Zenith</a>
    </footer>

    <script>
        async function checkWallet() {
            const walletAddress = document.getElementById('walletAddress').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!walletAddress) {
                resultDiv.textContent = "Please enter a wallet address.";
                resultDiv.style.color = 'red';
                return;
            }

            resultDiv.textContent = "Checking...";

            try {
                const response = await fetch('https://raw.githubusercontent.com/LayerZero-Labs/sybil-report/main/initialList.txt');
                const text = await response.text();
                const addresses = text.split('\n').map(addr => addr.trim());

                if (addresses.includes(walletAddress)) {
                    resultDiv.textContent = "YOU ARE SYBIL";
                    resultDiv.style.color = 'red';
                } else {
                    resultDiv.textContent = "Congrats! Your wallet is not in the sybil list";
                    resultDiv.style.color = 'green';
                }
            } catch (error) {
                resultDiv.textContent = "Error fetching the Sybil list.";
                resultDiv.style.color = 'red';
                console.error(error);
            }
        }
    </script>
</body>
</html>
