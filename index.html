<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L0 Sybil Wallet Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            margin: 10px;
            padding: 10px;
            width: 100%;
            max-width: 600px;
            height: 150px;
            box-sizing: border-box;
            font-family: 'Lexend', sans-serif;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Lexend', sans-serif;
            font-size: 1rem;
        }
        #result-list {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        .result-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            text-align: left;
            word-wrap: break-word;
            font-family: 'Lexend', sans-serif;
        }
        .sybil {
            color: red;
        }
        .not-sybil {
            color: green;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            text-align: center;
            font-family: 'Lexend', sans-serif;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Layerzero Sybil Checker</h1>
    <textarea id="walletAddresses" placeholder="Enter wallet addresses, each on a new line"></textarea>
    <button onclick="checkAllWallets()">Check Now</button>
    <div id="result-list"></div>
    <footer>
        Created by <a href="https://x.com/i_5ive" target="_blank">Zenith</a>
    </footer>

    <script>
        async function checkAllWallets() {
            const walletAddresses = document.getElementById('walletAddresses').value.trim().split('\n').map(addr => addr.trim()).filter(addr => addr);
            const resultList = document.getElementById('result-list');
            resultList.innerHTML = 'Checking...';

            try {
                const response = await fetch('https://raw.githubusercontent.com/LayerZero-Labs/sybil-report/main/initialList.txt');
                const text = await response.text();
                const addresses = text.split('\n').map(addr => addr.trim());

                resultList.innerHTML = '';
                walletAddresses.forEach(walletAddress => {
                    const div = document.createElement('div');
                    div.className = 'result-item';

                    if (addresses.includes(walletAddress)) {
                        div.textContent = `${walletAddress} - YOU ARE SYBIL`;
                        div.classList.add('sybil');
                    } else {
                        div.textContent = `${walletAddress} - Congrats! Your wallet is not in the sybil list`;
                        div.classList.add('not-sybil');
                    }

                    resultList.appendChild(div);
                });
            } catch (error) {
                resultList.innerHTML = 'Error fetching the Sybil list.';
                console.error(error);
            }
        }
    </script>
</body>
</html>
